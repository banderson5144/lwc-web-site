    <lightning-layout horizontal-align="center">
        <lightning-layout-item size="4" padding="around-small">
            <lightning-combobox
                name="sobject"
                label="Object"
                value={value}
                options={sObjOptions}
                onchange={handleSObjChange} ></lightning-combobox>
        </lightning-layout-item>
    </lightning-layout>

    <lightning-layout horizontal-align="center">
        <lightning-layout-item size="4" padding="around-small">
            <lightning-textarea
                name="soqlStr"
                label="SOQL String"
                value={soqlStr}
                onchange={handleChange}
                placeholder="Select Id From Account"
            ></lightning-textarea>
            <lightning-button
                    variant="brand"
                    label="Run Query"
                    title="Run Query"
                    onclick={callQuery}
                ></lightning-button>
            <template if:true={dynhref}>
                <a href={dynhref} target="_blank">Bulk Data Page</a>
            </template>
        </lightning-layout-item>
    </lightning-layout>
</template>
